version: '3'

services:
  payload:
    image: node:lts-bookworm-slim
    ports:
      - '3334:3000'
    volumes:
      - .:/home/node/app
      # - ./node_modules:/home/node/app/node_modules
      # - ./media:/home/node/app/media 
      # - ./genassembly.db:/home/node/app/genassembly.db
    working_dir: /home/node/app/
    command: bash -c "ls -la && apt update && apt install -y sqlite3 libsqlite3-dev  && npm install -g pnpm && export SHELL=bash && pnpm setup && source /root/.bashrc && rm -rf node_modules && pnpm install && pnpm install @libsql/client && pnpm run build && pnpm run start"
    # depends_on:
    #   - mongo
      # - postgres
    env_file:
      - .env

